<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
  <div class="wrapper">
    <section id="admin-nav-load"></section>

    <section class="wrapper">
      <div class="content-wrapper">
        <br>
        <form id="add-coupan">
          <div class="col-lg-12 ">
            <div class="add-product-content ">
              <h4 class="MainHeading">Add A Coupon</h4>
              <div class="row ">
                <div class="col-lg-12">
                  <div class="product-description ">
                    <div class="body-area">
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="row">
                            <div class="col-lg-12">
                              <div class="left-area">
                                <h4 class="heading">Coupan Code</h4>
                                <p class="sub-heading"></p>
                              </div>
                            </div>
                            <div class="col-lg-12">
                              <input type="text" class="input-field" name="coupan-name" placeholder="Enter coupan Code">
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-lg-12">
                              <div class="left-area">
                                <h4 class="heading">Coupan Description</h4>
                                <p class="sub-heading"></p>
                              </div>
                            </div>
                            <div class="col-lg-12">
                              <input type="text" class="input-field" name="coupan-desc"
                                placeholder="Enter coupan Description">
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-lg-12">
                              <div class="left-area">
                                <h4 class="heading">Minimum Coupan Amount</h4>
                              </div>
                            </div>

                            <div class="col-lg-12">

         
                                </div>
                                <div class="col-lg-12">
                                  <input type="number" id="coupan" class="input-field" name="coupan-minAmt"
                                    placeholder="Enter Coupan Minimum Price">
                            </div>
                          </div>
                          <hr style="background-color: blue;">
                          <div class="row">
                            <div class="col-lg-12">
                              <div class="left-area">
                                <h4 class="heading">Coupan Amount</h4>
                                <p class="sub-heading"></p>
                              </div>
                            </div>
                            <div class="col-lg-12">
                              <input type="number" class="input-field" name="coupan-amt"
                                placeholder="Enter coupan Price">
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-lg-12">
                              <div class="left-area">
                                <h4 class="heading">Previous Coupan Amount</h4>
                                <p class="sub-heading"></p>
                              </div>
                            </div>
                            <div class="col-lg-12">
                              <input type="number" class="input-field" name="prev-coupan-amt"
                                placeholder="Enter coupan Price">
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-lg-12">
                              <div class="left-area">
                                <h4 class="heading">Coupan Quantity</h4>
                              </div>
                            </div>
                            <div class="col-lg-12">
                              <select id="coupanCat" name="coupan-quantity">
                                <option selected disabled value="">Select Quantity
                                </option>
                                <option value="Unlimited">Unlimited</option>
                                <option value="Limited">Limited</option>
                              </select>
                            </div>
                          </div>
                          <div class="row" id="coupanLimit" style="display: none;">
                            <div class="col-lg-12">
                              <div class="left-area">
                                <h4 class="heading">Enter the Limit</h4>
                              </div>
                            </div>
                            <div class="col-lg-12">
                              <input type="number" class="input-field" name="num-of-coupans"
                                placeholder="Enter coupan Limit in numbers">
                            </div>
                          </div>
                          <hr style="background-color: blue;">
                          <div class="bootstrap-iso">
                            <div class="row">
                              <div class="col-lg-12">
                                <div class="left-area">
                                  <h4 class="heading">coupan Valid From</h4>
                                </div>
                              </div>
                              <div class="col-lg-12">
                                <div class="input-group">

                                  <input class="input-field" name="date-from" id="date" name="date"
                                    placeholder="MM/DD/YYYY" type="date" />
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="bootstrap-iso">
                            <div class="row">
                              <div class="col-lg-12">
                                <div class="left-area">
                                  <h4 class="heading">Coupan Valid Through</h4>
                                </div>
                              </div>
                              <div class="col-lg-12">
                                <div class="input-group">

                                  <input class="input-field" name="date-till" id="date" name="date"
                                    placeholder="MM/DD/YYYY" type="date" />
                                </div>
                              </div>

                            </div>
                          </div>
                          <div class="row">
                            <div class="col-lg-12 text-center">
                              <input class="addProductSubmit-btn" value="Add coupan" type="submit">
                            </div>
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <br>
          </div>
        </form>
      </div>
    </section>
    <section id="admin-footer-load"></section>
  </div>

  <script src="../assets/js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript">
    $('#admin-nav-load').load('/Common/navbar.html');
    $('#admin-footer-load').load('/Common/footer.html');
  </script>
  <script src="../assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/adminlte.js"></script>
  <script src="../assets/js/demo.js"></script>

  <!-- <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" /> -->

  <script>
    $(document).ready(function () {
      var date_input = $('input[name="date"]'); //our date input has the name "date"
      var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
      date_input.datepicker({
        format: 'mm/dd/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
      })
    })
    document.getElementById("coupanCat").addEventListener('change', function () {
      var val = document.querySelector('#coupanCat').value;
      if (val == "Limited") {
        document.getElementById("coupanLimit").style.display = "block";
      } else {
        document.getElementById("coupanLimit").style.display = "none";
      }
    });
  </script>
