        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();
        db.collection("reminder").onSnapshot((snapshot) => {
            if (snapshot.docs == "") {
                document.getElementById("reminderData").innerHTML += `
        <tr role="row" class="odd parent">
          <td tabindex="0">----</td>
          <td>----</td>
          <td>---
          </td>
          <td>
          ----
          </td>
        </tr>
          `
            }

            let snapshotDocs = snapshot.docs;
            let count = 1;
            let status = "loading.."
            $('#reminderData').empty()
            for (let i of snapshotDocs) {
            
            document.getElementById("reminderData").innerHTML += `
                <tr role="row" class="odd parent">
                <td tabindex="0">`+ i.data().emailId + `</td>
                <td>`+ i.data().type + `</td>
                <td> `+ i.data().date + `
                </td>
                <td>
                
                    <div class="godropdown"><button class="go-dropdown-toggle" onclick=deleteReminder("`+i.id+ `")>
                        Remove
                    </div>
                </td>
                </tr>
    
               `

            }
            $('#example2').DataTable({

                "responsive": true,
                "autoWidth": false,
            });



        });

        function deleteReminder(id) {
    
            db.collection("reminder").doc(id).delete().then(function () {
                console.log("Document successfully deleted!");
            }).catch(function (error) {
                console.error("Error removing document: ", error);
            });
        }
    </script>
