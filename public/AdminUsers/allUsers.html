  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyATUjzcsSQMIKlEeBQqMGTy_4zugRTPILg",
      authDomain: "lake-of-cakes.firebaseapp.com",
      databaseURL: "https://lake-of-cakes.firebaseio.com",
      projectId: "lake-of-cakes",
      storageBucket: "lake-of-cakes.appspot.com",
      messagingSenderId: "779843608951",
      appId: "1:779843608951:web:48c6afe1773e2b395e8172",
      measurementId: "G-5ER0QF0FDW"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    var db = firebase.firestore();

    document.getElementById("Adduser").addEventListener('click', function () {

      let name = document.querySelector('#name').value;
      let email = document.querySelector('#email').value;
      let pass = document.querySelector('#pass').value;
      let cpass = document.querySelector('#cpass').value;
      const timestamp = firebase.firestore.FieldValue.serverTimestamp();
      if (name != null && name != "" && name != " ") {

        if (email.includes("@")) {
          if (pass == cpass) {
            db.collection("Admin-Users").add({
              UserName: name,
              Email: email,
              Password: btoa(pass),
              TimeCreated: timestamp,
              token:"null"
            })
              .then(function (docRef) {
                alert("Admin Added Succesfully")
                $('#adduser').modal('hide');
              })
              .catch(function (error) {
                console.error("Error adding document: ", error);
              });
          } else {
            alert("Password MissMatch")
          }
        } else {
          alert("Please emter a valid Email Id")
        }
      } else {
        alert("Please enter a username")
      }
    });



    // Read Data
    db.collection("Admin-Users").onSnapshot((snapshot) => {
      if (snapshot.docs == "") {
        document.getElementById("adminUserData").innerHTML += `
          <tr>
                      <td>--</td>
                      <td>No User Found</td>
                      <td>--</td>
                      <td>Admin</td>
                      <td><span class="status text-success"></span>No User Found</td>
                      <td>
                        <a href="#" class="delete"  title="Delete" data-toggle="tooltip">--</a>
                      </td>
                    </tr>
          `
       
      }

      let snapshotDocs = snapshot.docs;
      let count = 1;
      let status="loading.."
      $('#adminUserData').empty()
      for (let i of snapshotDocs) {
        let timeStamp=(i.data().TimeCreated).toDate().toString().substring(0,24);
        let onlineStatus=i.data().token;
        let color="";
        if(onlineStatus=="null"){
          status="offline"
          color='	&#128308;'
        }else{
          status="online"
          color='&#128994;'
        }
        document.getElementById("adminUserData").innerHTML += `
          <tr>
                      <td>`+ count + `</td>
                      <td>`+ i.data().UserName + `</td>
                      <td>`+ timeStamp + `</td>
                      <td>Admin</td>  
                      <td>`+i.data().Email+`</td>
                      <td><span class="status text-success" style="font-size:8px">`+color+`</span>`+status+`</td>
                      <td>
                        <a href="#" class="delete" title="Delete" data-toggle="tooltip"><i
                        class="fas fa-trash" onclick=deleteUser("`+ i.id + `")>&#xE5C9;</i></a>
                      </td>
                    </tr>
          `
        count++;
      }
    });

    function deleteUser(id) {
      let a=confirm("Are you  sure to delete the Admin-User")
      db.collection("Admin-Users").doc(id).delete().then(function () {
        console.log("Admin record successfully deleted!");

      }).catch(function (error) {
        console.error("Error removing user: ", error);
      });
    }

  </script>
