<!DOCTYPE html>
<html lang="eng">

<head>
  <title>ADMIN | LOGIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <script>
    addEventListener("load", function () {
      setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
      window.scrollTo(0, 1);
    }
  </script>
  <link rel="stylesheet" href="./../assets/css/login.css">

</head>


<body>

  <section class="main">
    <div class="layer">
      <div class="content-w3ls">
        <div class="text-center icon">
          <img src="./../assets/images/logo.png" width="100">
          <h3>ADMIN_LOGIN</h3>
        </div>
        
        <div class="content-bottom">
          
          <div class="wthree-field">
            <h3 id="authMessage" style="text-align: center;background-color: rgb(89, 151, 89);padding: 5px;border-radius: 20px;display: none;">Auth Successfull</h3>
            <h3 id="authError" style="text-align: center;background-color: rgb(212, 27,6,0.3);padding: 5px;border-radius: 20px;display: none;">Invalid User</h3>
          </div>
          <div class="form">
            <div class="field-group">
              <span class="fa fa-envelope" aria-hidden="true"></span>
              <div class="wthree-field">
                <input name="text1" id="email" type="email" value="" placeholder="Email" required>
              </div>
            </div>
            <div class="field-group">
              <span class="fa fa-lock" aria-hidden="true"></span>
              <div class="wthree-field">
                <input name="password" id="password" type="Password" placeholder="Password">
              </div>
            </div>
            <div class="wthree-field">
              <button type="submit" class="btn" id="log">Login</button>
            </div>

          </div>
        </div>
      </div>
      <div class="bottom-grid1">
        <div class="links">

        </div>
        <div class="copyright">
          <p style="color:gray">Design by
            <a style="color: #000000">CrossHex @2020 </a>
          </p>
        </div>
      </div>
    </div>
  </section>

</body>


<script type="text/javascript">
  var auth = window.localStorage.getItem('Locuser');
  setInterval(function () {

    if (auth != undefined || auth != null) {

      window.location = "index.html"
    }
  }, 100);
</script>

    appId: "1:779843608951:web:48c6afe1773e2b395e8172",
    measurementId: "G-5ER0QF0FDW"
  };
  firebase.initializeApp(firebaseConfig);
  firebase.analytics();

  var db = firebase.firestore();




  // Read Data
  db.collection("Admin-Users").onSnapshot((snapshot) => {
    let snapshotDocs = snapshot.docs;
    document.getElementById("log").addEventListener("click",function(){
      let email=document.querySelector('#email').value;
      let password=document.querySelector('#password').value;
      var count=0;
      for (let i of snapshotDocs) {
     
        var doc=i.data();
   
        if(doc.Email==email && atob(doc.Password) ==password){
          count ++;
      

    }
    if(count==1){

          document.getElementById("authError").style.display="none"
          document.getElementById("authMessage").style.display="block";
          setTimeout(function(){
            window.location="../index.html";
          },1000)
     
        }else{
          document.getElementById("authError").style.display="block"
        }
    }
    })

  });

</script>
</html >
