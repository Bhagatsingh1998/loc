  <script type="text/javascript">
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          $('#blah')
            .attr('src', e.target.result);
        };

        reader.readAsDataURL(input.files[0]);
      }
    }
    // Gallery Section Insert


    $("#product-tag-btn").on("click", function () {
      $("#feature-section").append(
        "" +
        '<div class="feature-area">' +
        '<span class="remove feature-remove" style="margin-left:-39%"><i class="fas fa-times"  ></i></span>' +
        '<div  class="row">' +
        '<div class="col-lg-12">' +
        '<input type="text" name="child-category" class="input-field" placeholder="Enter Child Category">' +
        "</div>" +
        "</div>" +
        "</div>" +
        ""
      );
      // $(".cp").colorpicker();
    });

    $(document).on('click', '.feature-remove', function () {

      $(this.parentNode).remove();
      if (isEmpty($('#feature-section'))) {
        $("#feature-section").append('' +
          '<div class="feature-area">' +
          '<span class="remove feature-remove"><i class="fas fa-times"></i></span>' +
          '<div  class="row">' +
          '<div class="col-lg-12">' +
          '<input type="text" name="features[]" class="input-field" placeholder="Enter Your Keyword">' +
          '</div>' +
          '<div class="col-lg-12">' +
          '<div class="input-group colorpicker-component cp">' +
          '<input type="text" name="colors[]" value="#000000" class="input-field cp"/>' +
          '<span class="input-group-addon"><i></i></span>' +
          '</div>' +
          '</div>' +
          '</div>' +
          '</div>' +
          '');
        $('.cp').colorpicker();
      }
    });
  </script>
